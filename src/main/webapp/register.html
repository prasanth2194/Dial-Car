    <div class="main">

        <section class="signup">
             
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form">
                        <h2 class="form-title">Register/Login</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="forename" id="name" placeholder="ForeName"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="surname" id="name" placeholder=" SurName"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="address1" id="address1" placeholder="Address"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="address2" id="address2" placeholder="Address"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="postcode" id="postcode" placeholder="Postcode"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="mobile" id="phone" placeholder="Mobile"/>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Email Id"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="username" id="username" placeholder="Username"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="password" id="password" placeholder="Password"/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                        </div>
                    </form>
                    <p class="loginhere">
                        Have already an account ? <a href="userlogin.html" class="loginhere-link">Login here</a>
                    </p>
                </div>
            </div>
        </section>
